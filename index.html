<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile App Website</title>


  <link rel="stylesheet" href="style.css">


</head>
<body>

  <!-- Brand logo -->
  <img class="brand-img" src="/img/Habitual-Branding-01.png" alt="brand-logo">

  <div class="wrapper">

    <h1 class="title"><span id="typing-text">You Think It, We Find It.</span></h1>
    <p class="text">Let us relieve you of the burden of time and provide you with a memorable shopping experience, all without any cost to you </p>

    <div class="apple-store-btn">
      <a href="https://www.apple.com" target="_blank">
        <img src="/img/App-Store-Badge-US-Black.png" alt="Apple Store">
      </a>
    </div>

    <div class="google-play-btn">
      <a href="http://www.playgoogle.com" target="_blank">
        <img src="/img/Google-Play-Badge-US.png" alt="Google Play">
      </a>
    </div>
    
    <!-- MAIN IMAGE -->

    <div class="main-image-container">
      <img src="/img/iPhone 15.png" alt="Landing Page Mock up">
<!-- Images -->

</div>

      <img src="img/Profile.png" alt="Profile Mockup" class="profile-img">
      <img src="img/Orders.png" alt="Order mockup" class="order-img">
      <img src="img/Home.png" alt="Home Mockup" class="home-img">
      <img src="img/Cart.png" alt="Cart Mockup" class="cart-img">
      <img src="img/Product.png" alt="Product Mockup" class="product-img">
    



  </div>
  
  <script src="script.js"></script>
</body>
</html>
